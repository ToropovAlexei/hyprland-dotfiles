<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>

    <match>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Verdana</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Tahoma</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Comic Sans MS</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Times New Roman</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Times</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Courier New</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>
</fontconfig>